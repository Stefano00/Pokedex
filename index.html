<body>    
  <div class="container-fluid Nav" >
    <img src="images/logo.png" class="navLogo" >
  </div>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Prueba - Jugando con una Pokedex</h1>
      <p class="lead">Ingresa el nombre de un Pokémon para buscar</p>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="pokemonIngresado" placeholder="Ingrese Pokemon">
        </div>
      </form>
      <button type="submit" class="btn btn-primary" id="botonBuscar">Buscar</button>

    </div>
  </div>
  
  <h2 id="nombrePokemonIngresado">Pokemones</h2>

  <div class="container center-block">
    <div class="botones">
      <div class="btn-group gBotones" role="group" aria-label="Basic example">
        <button type="button" id="botonAnterior" class="btn btn-secondary colorBoton">Anterior</button>
        <button type="button" id="botonSiguiente" class="btn btn-secondary colorBoton">Siguiente</button>
      </div>
    </div>
    <div class="row center-block result">
     <!--Se insertan cards de pokemones -->
    </div>
    
    
  
  </div>
